<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Opening Form</title>
</head>
<body>
<form action="/api/send" method="post" enctype="multipart/form-data">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="currentAddress">Current Address:</label><br>
    <input type="text" id="currentAddress" name="currentAddress"><br>

    <label for="permanentAddress">Permanent Address:</label><br>
    <input type="text" id="permanentAddress" name="permanentAddress"><br>

    <label for="dateOfBirth">Date Of Birth:</label><br>
    <input type="Date" id="dateOfBirth" name="dateOfBirth"><br>

    <label for="accountNumber">Account Number:</label><br>
    <input type="text" id="accountNumber" name="accountNumber"><br>
    <label for="mobileNumber">Phone Number:</label><br>
    <input type="text" id="mobileNumber" name="mobileNumber"><br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
